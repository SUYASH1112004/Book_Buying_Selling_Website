<div class="container-fluid bg-light py-5">
  <div class="row align-items-center">
    <!-- Text Column -->
    <div class="col-lg-6 text-center text-lg-start mb-4 mb-lg-0">
      <h1 class="display-4 fw-bold">Welcome to BookStore</h1>
      <p class="lead">Buy and sell second-hand books easily, without any middleman, right from the comfort of your home.</p>
      <hr class="my-4">
      <p class="mb-4">Just enjoy reading and sharing knowledge!</p>
      <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
    </div>

    <!-- Image Column -->
    <div class="col-lg-6 text-center">
      <img src="assets/Library.jpg" 
           class="img-fluid rounded shadow" 
           alt="Library" 
           style="height: 50vh; object-fit: cover; width: 100%;">
    </div>
  </div>
</div>

<!-- NEW HEADING HERE -->
<h2 class="text-center mt-5 mb-4 fw-bold">Our Top Selling Books Are:</h2>

<!-- Card Section -->
<div class="d-flex justify-content-center gap-4 flex-wrap mt-4">
  <div class="card shadow" style="width: 18rem;" *ngFor="let data of CardData">
    
    <img [src]="data.url" class="card-img-top" alt="Book Image">

    <div class="card-body">
      <h5 class="card-title">{{data.title}}</h5>
      <p class="card-text">{{data.description}}</p>
      <a href="#" class="btn btn-primary">Buy Now</a>
    </div>

  </div>
</div>
