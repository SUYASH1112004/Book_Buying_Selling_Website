<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">

      <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Sell Your Book</h2>

        <form (ngSubmit)="submitBook()">

          <!-- Book Title -->
          <div class="mb-3">
            <label class="form-label">Book Title</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter book title"
              name="title"
              [(ngModel)]="bookData.title"
              required>
          </div>

          <!-- Author -->
          <div class="mb-3">
            <label class="form-label">Author Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter author name"
              name="author"
              [(ngModel)]="bookData.author"
              required>
          </div>

          <!-- Description -->
          <div class="mb-3">
            <label class="form-label">Book Description</label>
            <textarea
              class="form-control"
              rows="3"
              placeholder="Write short description"
              name="description"
              [(ngModel)]="bookData.description"
              required></textarea>
          </div>

          <!-- Price -->
          <div class="mb-3">
            <label class="form-label">Price (â‚¹)</label>
            <input
              type="number"
              class="form-control"
              placeholder="Enter selling price"
              name="price"
              [(ngModel)]="bookData.price"
              min="1"
              required>
          </div>

          <!-- Image Upload -->
          <div class="mb-3">
            <label class="form-label">Book Image</label>
            <input
              type="file"
              class="form-control"
              accept="image/*"
              (change)="onImageSelected($event)"
              required>
            <div class="form-text">
              Image size must be less than <strong>10 MB</strong>
            </div>
          </div>

          <!-- Submit -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">
              Add Book for Sale
            </button>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>
