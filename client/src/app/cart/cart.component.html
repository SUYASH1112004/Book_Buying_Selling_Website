<div class="container my-5">
  <h2 class="mb-4">My Cart</h2>

  <div *ngIf="cartItems.length === 0" class="alert alert-info">
    Your cart is empty
  </div>

  <div class="card mb-3" *ngFor="let item of cartItems">
    <div class="row g-0 align-items-center">
      <div class="col-md-3">
        <img [src]="item.url" class="img-fluid rounded">
      </div>

      <div class="col-md-6">
        <h5>{{ item.title }}</h5>
        <p>Price: ₹{{ item.price }}</p>
        <p>Quantity: {{ item.quantity }}</p>
      </div>

      <div class="col-md-3 text-end">
        <button class="btn btn-danger" (click)="remove(item.id)">
          Remove
        </button>
      </div>
    </div>
  </div>

  <hr>

  <div class="d-flex justify-content-between">
    <h4>Total: ₹{{ total }}</h4>
    <button class="btn btn-primary" (click)="placeOrder()" [disabled]="!cartItems.length">
      Place Order
    </button>
  </div>
</div>
